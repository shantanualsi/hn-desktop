        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
        
        <title>HackerNews Desktop 1.0</title>

    <body>
        <!--[if lt IE 7]>

        <div id="news-aggregator"></div>
        <script>
            window._ = require('lodash')
          </script>
        <script src="../node_modules/react/umd/react.development.js"></script>
        <script src="../node_modules/redux/dist/redux.min.js"></script>
        <script src="../node_modules/react-redux/dist/react-redux.min.js"></script>
        <script type = "text/javascript">
            const electron = require('electron')
            var scriptUrl = window._.find(electron.remote.process.argv, (a) => a === '--hot')
                ? 'http://localhost:8080/assets/app.js'
                : '../compiled/app.js'
            var scriptEl = document.createElement('script')
            scriptEl.setAttribute('type', 'text/javascript')
            scriptEl.setAttribute('src', scriptUrl)
            document.body.appendChild(scriptEl)
        </script>

    </body>
</html>
